<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidBoom - Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5; /* Light gray background */
      text-align: center;
      line-height: 1.6;
    }
    header {
      background-color: #4CAF50; /* Calming green header */
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    h1 {
      font-family: 'Comic Sans MS', Arial, sans-serif;
      color: #4CAF50; /* Green for headings */
      font-size: 2.5em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      color: #333333; /* Dark gray text */
      margin: 15px 0;
    }
    a {
      color: #1E88E5; /* Softer blue links */
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
      color: #1565C0; /* Darker blue on hover */
    }
    .placeholder-img {
      width: 100%;
      max-width: 400px;
      height: auto;
      background-color: #e0e0e0; /* Light gray placeholder */
      border: 2px dashed #4CAF50;
      margin: 20px auto;
      padding: 20px;
      color: #333333;
      font-style: italic;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      .placeholder-img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>KidBoom Blog</h1>
  </header>
  <p>More fun ideas coming soon! Return to <a href="index.html">Home</a>.</p>
  <div class="placeholder-img">Placeholder for a blog image (e.g., activity ideas)</div>
</body>
</html>

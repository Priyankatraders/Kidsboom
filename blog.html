<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidBoom - Blog</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Open Sans', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffe6cc; /* Warm orange background */
      text-align: center;
      line-height: 1.6;
    }
    header {
      background-color: #ff8533; /* Vibrant orange header */
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    h1 {
      color: #0066cc; /* Bright blue for headings */
      font-size: 2.5em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      color: #333;
      margin: 15px 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
      color: #003366;
    }
    .placeholder-img {
      width: 100%;
      max-width: 400px;
      height: auto;
      background-color: #d9e6f2; /* Light blue placeholder */
      border: 2px dashed #0066cc;
      margin: 20px auto;
      padding: 20px;
      color: #333;
      font-style: italic;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      .placeholder-img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>KidBoom Blog</h1>
  </header>
  <p>More fun ideas coming soon! Return to <a href="index.html">Home</a>.</p>
  <div class="placeholder-img">Placeholder for a blog image (e.g., activity ideas)</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidBoom - Home</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Open Sans', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffe6cc; /* Warm orange background */
      text-align: center;
      line-height: 1.6;
    }
    header {
      background-color: #ff8533; /* Vibrant orange header */
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    h1 {
      color: #0066cc; /* Bright blue for headings */
      font-size: 2.5em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      color: #333;
      margin: 15px 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
      color: #003366;
    }
    .placeholder-img {
      width: 100%;
      max-width: 400px;
      height: auto;
      background-color: #d9e6f2; /* Light blue placeholder */
      border: 2px dashed #0066cc;
      margin: 20px auto;
      padding: 20px;
      color: #333;
      font-style: italic;
    }
    button {
      background-color: #ff8533;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6600;
    }
    #fact {
      display: none;
      font-size: 1.1em;
      color: #0066cc;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      .placeholder-img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to KidBoom!</h1>
  </header>
  <p>Kids Rock, Parents Chill with fun ideas and activities. Explore our <a href="blog.html">Blog</a> for more!</p>
  <div class="placeholder-img">Placeholder for a fun image (e.g., kids playing)</div>
  <button onclick="showFact()">Click for a Fun Fact!</button>
  <p id="fact">Kids love colorful toys!</p>
  <script>
    function showFact() {
      let fact = document.getElementById("fact");
      fact.style.display = fact.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidBoom - Home</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #E8F5E9, #FFFFFF); /* Gradient background */
      text-align: center;
      line-height: 1.6;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, #2E7D32, #66BB6A); /* Green gradient header */
      color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    h1 {
      font-family: 'Comic Sans MS', 'Roboto', Arial, sans-serif;
      color: #2E7D32;
      font-size: 2.8em;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    p {
      font-size: 1.3em;
      color: #212121;
      margin: 15px 0;
    }
    a {
      color: #1976D2;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    a:hover {
      color: #0D47A1;
      text-decoration: underline;
      box-shadow: 0 2px 4px rgba(25, 118, 210, 0.3);
    }
    .placeholder-img {
      width: 100%;
      max-width: 450px;
      height: 250px;
      background: linear-gradient(45deg, #F5F5F5, #E0F2F1); /* Animated gradient placeholder */
      border: 3px dashed #B0BEC5;
      margin: 20px auto;
      padding: 20px;
      color: #212121;
      font-style: italic;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    button {
      background: linear-gradient(to right, #0288D1, #039BE5); /* Blue gradient button */
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #0277BD, #0288D1);
      transform: translateY(-2px);
    }
    #fact {
      display: none;
      font-size: 1.2em;
      color: #F06292; /* Soft pink for fun facts */
      margin-top: 10px;
      padding: 10px;
      background: #FFF3E0;
      border-radius: 5px;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #757575;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      p { font-size: 1.1em; }
      .placeholder-img { max-width: 100%; height: 200px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to KidBoom!</h1>
  </header>
  <p>Kids Rock, Parents Chill with fun ideas and activities. Explore our <a href="tips.html">Tips</a>, <a href="activities.html">Activities</a>, <a href="ideas.html">Ideas</a>, or <a href="blog.html">Blog</a> for more!</p>
  <div class="placeholder-img">Animated placeholder (add a real image of kids playing here)</div>
  <button onclick="showFact()">Click for a Fun Fact!</button>
  <p id="fact">Kids love colorful toys!</p>
  <footer>
    <p>&copy; 2025 KidBoom | <a href="mailto:contact@kidsboom.blog">Contact Us</a></p>
  </footer>
  <script>
    function showFact() {
      let fact = document.getElementById("fact");
      fact.style.display = fact.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
